<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo App (PKCE) - Login with Ave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .login-btn {
            background: #090909;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: #222;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .user-info {
            background: #f7f7f7;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .user-info h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .user-info .field {
            margin-bottom: 12px;
            display: flex;
            gap: 10px;
        }
        
        .user-info .label {
            color: #666;
            font-weight: 600;
            min-width: 100px;
        }
        
        .user-info .value {
            color: #333;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .pkce-badge {
            background: #32A94C;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Demo App (PKCE)</h1>
        <div class="pkce-badge">No Client Secret Required</div>
        <p>This is a public client (SPA) that uses PKCE for OAuth without exposing secrets.</p>
        
        <div id="logged-out" style="display: none;">
            <button class="login-btn" onclick="loginWithAve()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 5C13.66 5 15 6.34 15 8C15 9.66 13.66 11 12 11C10.34 11 9 9.66 9 8C9 6.34 10.34 5 12 5ZM12 19.2C9.5 19.2 7.29 17.92 6 15.98C6.03 13.99 10 12.9 12 12.9C13.99 12.9 17.97 13.99 18 15.98C16.71 17.92 14.5 19.2 12 19.2Z" fill="white"/>
                </svg>
                Login with Ave
            </button>
        </div>
        
        <div id="loading" style="display: none;">
            <div class="loading">
                <p>Completing login...</p>
            </div>
        </div>
        
        <div id="logged-in" style="display: none;">
            <div class="user-info">
                <h2>Welcome!</h2>
                <img id="user-avatar" class="avatar" style="display: none;" />
                <div class="field">
                    <span class="label">Name:</span>
                    <span class="value" id="user-name"></span>
                </div>
                <div class="field">
                    <span class="label">Handle:</span>
                    <span class="value" id="user-handle"></span>
                </div>
                <div class="field">
                    <span class="label">Email:</span>
                    <span class="value" id="user-email"></span>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div id="error" style="display: none;" class="error"></div>
    </div>

    <script>
        // Configuration - UPDATE THESE VALUES
        const AVE_AUTH_URL = 'http://localhost:5173/authorize';
        const AVE_TOKEN_URL = 'http://localhost:3000/api/oauth/token';
        const CLIENT_ID = 'app_4b21fc0238997355796b796c974f9646'; // Replace with your actual client ID
        const REDIRECT_URI = 'http://localhost:8000/index-pkce.html'; // Note: different port from basic example
        
        // PKCE Helper Functions
        function base64UrlEncode(arrayBuffer) {
            const bytes = new Uint8Array(arrayBuffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }
        
        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return base64UrlEncode(array);
        }
        
        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return base64UrlEncode(hash);
        }
        
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Check if we're on the callback page
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                showError('Authorization denied or failed: ' + error);
                showLoggedOut();
                return;
            }
            
            if (code) {
                // We got an authorization code, exchange it for a token
                showLoading();
                await exchangeCodeForToken(code);
            } else {
                // Check if we have a stored token
                const storedToken = localStorage.getItem('access_token');
                const storedUser = localStorage.getItem('user_data');
                
                if (storedToken && storedUser) {
                    showLoggedIn(JSON.parse(storedUser));
                } else {
                    showLoggedOut();
                }
            }
        });
        
        async function loginWithAve() {
            try {
                // Generate PKCE parameters
                const codeVerifier = generateCodeVerifier();
                const codeChallenge = await generateCodeChallenge(codeVerifier);
                
                // Generate a random state for CSRF protection
                const state = generateRandomString(32);
                
                // Store for later verification
                localStorage.setItem('code_verifier', codeVerifier);
                localStorage.setItem('oauth_state', state);
                
                // Build the authorization URL with PKCE
                const params = new URLSearchParams({
                    client_id: CLIENT_ID,
                    redirect_uri: REDIRECT_URI,
                    scope: 'profile',
                    state: state,
                    code_challenge: codeChallenge,
                    code_challenge_method: 'S256'
                });
                
                // Redirect to Ave authorization page
                window.location.href = AVE_AUTH_URL + '?' + params.toString();
            } catch (error) {
                console.error('Failed to initiate login:', error);
                showError('Failed to start login: ' + error.message);
            }
        }
        
        async function exchangeCodeForToken(code) {
            try {
                // Verify state to prevent CSRF
                const urlParams = new URLSearchParams(window.location.search);
                const returnedState = urlParams.get('state');
                const storedState = localStorage.getItem('oauth_state');
                
                if (returnedState !== storedState) {
                    throw new Error('State mismatch - possible CSRF attack');
                }
                
                // Get the code verifier we stored earlier
                const codeVerifier = localStorage.getItem('code_verifier');
                if (!codeVerifier) {
                    throw new Error('Code verifier not found');
                }
                
                // Exchange authorization code for access token using PKCE
                const response = await fetch(AVE_TOKEN_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grantType: 'authorization_code',
                        code: code,
                        redirectUri: REDIRECT_URI,
                        clientId: CLIENT_ID,
                        codeVerifier: codeVerifier, // PKCE: send verifier instead of secret
                    }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error_description || errorData.error || 'Token exchange failed');
                }
                
                const data = await response.json();
                
                // Store the access token and user data
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_data', JSON.stringify(data.user));
                
                // Clean up temporary storage
                localStorage.removeItem('code_verifier');
                localStorage.removeItem('oauth_state');
                
                // Clean up the URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Show logged in state
                showLoggedIn(data.user);
                
            } catch (error) {
                console.error('Token exchange failed:', error);
                showError(error.message);
                showLoggedOut();
            }
        }
        
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            localStorage.removeItem('code_verifier');
            localStorage.removeItem('oauth_state');
            showLoggedOut();
        }
        
        function showLoggedOut() {
            document.getElementById('logged-out').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('logged-in').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('logged-out').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('logged-in').style.display = 'none';
        }
        
        function showLoggedIn(user) {
            document.getElementById('logged-out').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('logged-in').style.display = 'block';
            
            document.getElementById('user-name').textContent = user.displayName || 'N/A';
            document.getElementById('user-handle').textContent = '@' + user.handle || 'N/A';
            document.getElementById('user-email').textContent = user.email || 'Not provided';
            
            if (user.avatarUrl) {
                const avatarImg = document.getElementById('user-avatar');
                avatarImg.src = user.avatarUrl;
                avatarImg.style.display = 'block';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
